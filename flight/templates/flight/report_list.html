{% extends "base_generic.html" %}

{% block content %}
  <h1>{{title}}</h1>

  {% for key, group in groups.items %}
  <div>
    <h2>{{key}}</h2>
    <ul>
      {% for flightinstance in group %}
        <li>
          <a href="{{ flightinstance.get_absolute_url }}">{{ flightinstance.all_code }}</a> ({{ flightinstance.departure}} to {{ flightinstance.arrive }})
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
{% endblock %}
